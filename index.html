<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <h1>Word Guess Game</h1>
    </div>
    <br />
    <hr id="line" />
    <div class="container">
      <br />
      <br />
      <div class="pic">
        <span id="img"
          ><img class="image" src="assets/images/logo.png" alt="logo picture"
        /></span>
      </div>
      <br />
      <div class="instructions">Press any key to start!</div>
      <div class="container2">
        <div class="center"></div>
        <div class="guessedwords"><span id="word"></span></div>
        <div class="main">
          <div>
            <div>Wins: <span id="wins"></span></div>
            <div>Number of Guesses Remaining: <span id="guesses"></span></div>
            <div>Letters Used: <span id="letters"></span></div>
            <div class="warn">&nbsp;<span id="warning"></span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/javascript/game.js"></script>
</html>
